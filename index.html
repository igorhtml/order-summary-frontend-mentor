<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Igor Cesar | Order summary card</title>


</head>
<body>
  <div class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="Ilustration">
    <div class="info">
      <h2>Order Summary</h2>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
     device anywhere you like!</p>
      <div class="plan">
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="">
          <div class="plan-type">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
      </div>
      <a href="#">Change</a>
    </div>
    <a class="btn-blue" href="#">Proceed to Payment</a>
    <a class="btn-grey" href="#">Cancel Order</a>
  </div>

    
  </div>
  
</body>
</html>
